<html>
  <head>
    <title>Charla de git en laOfi</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("p").click(function(){
          $(this).css({
            color: "red"
          });
        });
      });
    </script>
    <style type="text/css">
      p {
        cursor: pointer;
      }

      p:active{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>CHE, TE OLVIDASTE LOS ANTEOJOS EN EL TALLER DE GIT.</h1>
    <h2>ESTAN EN LAOFI.CO.</h2>
    <p>Saludos!</p>
  </body>
</html>
